<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Transactions Inc.</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="assets/logo.png" alt="Logo da Transactions Inc."></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox">
                <input type="checkbox">
                Gostaria de receber nossas novidades por email?
            </label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="assets/logo.png" alt="Logo da Transactions Inc.">
        <p class="copyright">&copy; Copyright Transactions
            Inc. - 2020</p>
    </footer>
</body>

</html>
